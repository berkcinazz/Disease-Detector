<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="title">
          <h2>Disease Detection</h2>
        </div>
      </ion-col>
      <ion-col class="input-col" size="12">
       <div class="information-area">
         <p>Bu ekranda hastalığınızın tespiti için sorulan sorulara sesli bir şekilde yanıt vermeniz istenmektedir. Mikrofon butonuna tıklayarak sesli yanıtı devreye alabilirsiniz. Dilerseniz butonlara basarak da sorulara cevap verebilirsiniz.</p>
       </div>
      </ion-col>
      <ion-col size="12" class="text-left question">
        <label>Yaşınız nedir?</label>
      </ion-col>
      <ion-col size="12">
        <ion-radio-group value="grape">
          <ion-item>
            <ion-label>Apple</ion-label>
            <ion-radio slot="start" color="success" value="apple"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Grape</ion-label>
            <ion-radio slot="start" color="tertiary" value="grape"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Cherry</ion-label>
            <ion-radio slot="start" color="danger" value="cherry"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>
      <ion-col class="button-col" size="12">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
